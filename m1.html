<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tienda de Productos</title>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="app">
			<!-- Nav Bar -->
			<div class="container-fluid vh-100 d-flex flex-column">
				<header class="navbar navbar-expand-sm navbar-light bg-white shadow-sm">
					<div class="container-fluid">
						<a class="navbar-brand fw-bold fs-3 text-black"> {{ Titulo }} </a>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav ms-auto">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#">{{ menu[0] }}</a>
								</li>
								<li v-for="i in menu.slice(1)" class="nav-item">
									<a class="nav-link" href="#">{{ i }}</a>
								</li>
							</ul>
						</div>
					</div>
				</header>

				<!-- Titulo -->
				<main class="container mt-5">
					<div class="row mb-3">
						<div class="col-12">
							<h1 class="text-center display-4 fw-bold mb-5">{{ Mensaje }}</h1>
						</div>
					</div>

					<!-- Crear Producto -->
					<div class="row mb-4">
						<div class="col-md-6">
							<input type="text" v-model="nuevo" class="form-control" placeholder="Nombre del producto">
						</div>
						<div class="col-md-3">
							<input type="number" v-model="valor" class="form-control" placeholder="Precio">
						</div>
						<div class="col-md-3">
							<button v-on:click="agregarProducto" @keyup.enter="agregarProducto" class="btn btn-primary">Agregar</button>
						</div>
					</div>

					<!-- Tabla Productos -->
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nombre</th>
								<th scope="col">Precio</th>
								<th scope="col">Stock</th>
								<th scope="col">Cambiar Stock</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						
						<!-- Items Tabla Productos -->
						<tbody>
							<tr v-for="item of productos">
								<td>{{ item.id }}</td>
								<td>{{ item.nombre }}</td>
								<td>$ {{ item.precio }}</td>
								<td>
									<span v-if="item.stock === 0 || item.stock === ''">Sin unidades</span>
									<span v-else>{{ item.stock }}</span>
								</td>
								<td>
                  <input type="number" v-model.number="item.stock" class="form-control-sm">
                </td>
								<td>
									<button v-on:click="editarProducto(item)" class="btn btn-warning btn-sm">Editar</button>
                  <button v-on:click="eliminarProducto(item)" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
							</tr>
							<tr>
								<td class="fw-bold">Totales:</td>
								<td>{{ sumarProductos }}</td>
								<td>$ {{ sumarPrecio }}</td>
								<td>{{ sumarStock }}</td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</main>
			</div>
		</div>
	</body>
	<script src="m1.js"></script>
</html>
